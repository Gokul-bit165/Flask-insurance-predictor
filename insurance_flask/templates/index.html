<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Insurance Predictor</title>
</head>
<body>
  <h1>Medical Insurance Charge Predictor</h1>
  <form method="POST" action="/predict">
    <label>Age:</label><input name="age" type="number" required><br>
    <label>Sex:</label>
    <select name="sex" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>
    <label>BMI:</label><input name="bmi" type="number" step="0.01" required><br>
    <label>Children:</label><input name="children" type="number" required><br>
    <label>Smoker:</label>
    <select name="smoker" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br>
    <label>Region:</label>
    <select name="region" required>
      <option value="northeast">Northeast</option>
      <option value="northwest">Northwest</option>
      <option value="southeast">Southeast</option>
      <option value="southwest">Southwest</option>
    </select><br>
    <button type="submit">Predict</button>
  </form>
</body>
</html>
